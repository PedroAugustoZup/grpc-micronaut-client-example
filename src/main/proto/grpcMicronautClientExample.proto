syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup";
option java_outer_classname = "GrpcMicronautClientExample";
option objc_class_prefix = "HLW";

package br.com.zup;

service GrpcMicronautClientExampleService {
  rpc send (GrpcMicronautClientExampleRequest) returns (GrpcMicronautClientExampleReply) {}
}

message GrpcMicronautClientExampleRequest {
  string name = 1;
}

message GrpcMicronautClientExampleReply {
  string message = 1;
}